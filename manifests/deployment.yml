apiVersion: apps/v1
kind: Deployment
metadata:
  name: boot-app
  labels:
    app: boot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boot-app
  template:
    metadata:
      labels:
        app: boot-app
    spec:
      containers:
      - name: spring-boot-app
        image: soumyahe/final-cicd:9
        ports:
        - containerPort: 8080
